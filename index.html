<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshowContainer" id="container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="imgContainer"><img src="img1.jpg" style="width:100%"></div>
    </div>
  
    <div class="mySlides fade">
      <div class="imgContainer"><img src="img2.jpg" style="width:100%"></div>
    </div>
  
    <div class="mySlides fade">
      <div class="imgContainer"><img src="img3.jpg" style="width:100%"></div>
    </div>

    <div class="mySlides fade">
        <div class="imgContainer"><img src="img4.jpg" style="width:100%"></div>
    </div>

    <div class="mySlides fade">
        <div class="imgContainer"><img src="img5.jpg" style="width:100%"></div>
    </div>

    <div class="mySlides fade">
        <div class="imgContainer"><img src="img6.jpg" style="width:100%"></div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" id="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" id="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
  <script src="index.js"></script>
</body>
</html>
